<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attached footer</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body class="footer-attached">

<!-- Begin - outer wrapper -->
<div class="outer-wrapper">

    <!-- Begin - inner wrapper -->
    <div class="inner-wrapper">

        <!-- Begin - content -->
        <div class="content"></div>
        <!-- End - content -->

        <!-- Begin - footer -->
        <footer class="footer">
            <div class="container">
                <p>This paragraph is inside the footer.</p>
            </div>
        </footer>
        <!-- End - footer -->

    </div>
    <!-- End - inner wrapper -->

</div>
<!-- End - outer wrapper -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../js/bs3-designer.js"></script>
<script> bs3Designer.init(); </script>

</body>
</html>
